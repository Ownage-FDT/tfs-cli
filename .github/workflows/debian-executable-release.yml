name: Debian Executable Release

on:
    workflow_call:
        inputs:
            cli_name:
                type: string
                description: 'The name of the CLI'
                default: 'tfs'
                required: false

    workflow_dispatch:
        inputs:
            cli_name:
                type: string
                description: 'The name of the CLI'
                default: 'tfs'
                required: false

jobs:
    debian-executable-release:
        name: Release Debian Executable
        runs-on: ubuntu-latest
        permissions:
            contents: write
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
            TFS_DEB_KEY: ${{ secrets.TFS_DEB_KEY }}
        steps:
            - name: Checkout the Repository
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: yarn
            - name: Get Latest SHA
              id: get-sha
              run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Get Latest Tag
              id: get-tag
              run: echo "TAG_NAME=$(git fetch --prune && git describe --tags $(git rev-list --tags --max-count=1) | cut -c 2-)" >> $GITHUB_OUTPUT
            - name: Install Node Dependencies
              run: yarn install --network-timeout 600000
            - name: Pack Debian Executable
              run: yarn pack:deb
            - name: Upload Binaries to S3 Release Channel
              run: yarn upload:deb
            - name: Upload Binaries to Github Release Channel (arm64)
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: |
                      dist/deb/${{ inputs.cli_name }}_${{ steps.get-tag.outputs.TAG_NAME }}.${{ steps.get-sha.outputs.SHORT_SHA }}-1_arm64.deb
                  tag: v${{ steps.get-tag.outputs.TAG_NAME }}
                  asset_name: ${{ inputs.cli_name }}_v${{ steps.get-tag.outputs.TAG_NAME }}_arm64.deb
                  overwrite: true
            - name: Upload Binaries to Github Release Channel (armel)
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: |
                      dist/deb/${{ inputs.cli_name }}_${{ steps.get-tag.outputs.TAG_NAME }}.${{ steps.get-sha.outputs.SHORT_SHA }}-1_armel.deb
                  tag: v${{ steps.get-tag.outputs.TAG_NAME }}
                  asset_name: ${{ inputs.cli_name }}_v${{ steps.get-tag.outputs.TAG_NAME }}_armel.deb
                  overwrite: true
            - name: Upload Binaries to Github Release Channel (amd64)
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: |
                      dist/deb/${{ inputs.cli_name }}_${{ steps.get-tag.outputs.TAG_NAME }}.${{ steps.get-sha.outputs.SHORT_SHA }}-1_amd64.deb
                  tag: v${{ steps.get-tag.outputs.TAG_NAME }}
                  asset_name: ${{ inputs.cli_name }}_v${{ steps.get-tag.outputs.TAG_NAME }}_amd64.deb
                  overwrite: true

    notify-complete-fail:
        if: ${{ failure() || cancelled() }}
        needs: [debian-executable-release]
        name: Notify Release Failed
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the Repository
              uses: actions/checkout@v4
            - name: Slack Notification
              uses: rtCamp/action-slack-notify@v2
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
                  SLACK_COLOR: '#ff3333'
                  SLACK_USERNAME: CLI Release Bot
                  SLACK_ICON_EMOJI: ':ship:'
                  SLACK_TITLE: 'TFS CLI'
                  SLACK_MESSAGE: 'Debian Executable Release Failed'
                  MSG_MINIMAL: actions url
