name: Create Test Release

on:
    workflow_dispatch:

env:
    HUSKY: 0

permissions:
    contents: write

jobs:
    test-release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Create Test Release
              run: |
                  echo "Test Release"

    tarballs-release:
        name: Tarballs Release
        needs: [test-release]
        uses: ./.github/workflows/tarballs-release.yml
        secrets: inherit

    package-manager-release:
        name: Package Manager Release
        needs: [tarballs-release]
        uses: ./.github/workflows/package-manager-release.yml
        secrets: inherit

    executable-release:
        name: Executable Release
        needs: [test-release]
        uses: ./.github/workflows/executable-release.yml
        secrets: inherit

    promote-s3-releases:
        name: Promote S3 Releases
        needs: [tarballs-release, executable-release]
        uses: ./.github/workflows/promote-s3-releases.yml
        secrets: inherit

    notify-complete-fail:
        if: ${{ failure() || cancelled() }}
        needs: [test-release, package-manager-release, promote-s3-releases]
        name: Notify Release Failed
        runs-on: ubuntu-latest
        steps:
            - name: Checkout The Repository
              uses: actions/checkout@v4
            - name: Slack Notification
              uses: rtCamp/action-slack-notify@v2
              env:
                  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
                  SLACK_COLOR: '#ff3333'
                  SLACK_USERNAME: CLI Release Bot
                  SLACK_ICON_EMOJI: ':ship:'
                  SLACK_TITLE: 'TFS ClI'
                  SLACK_MESSAGE: 'CLI Release Workflow Failed'
                  SLACK_FOOTER: Posted automatically using GitHub Actions
